[project]
name = "explorer"
version = "0.1.0"
description = "Elefant Explorer"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "django~=5.2",
    "django-allauth~=65.9",
    "django-environ~=0.12",
    "django-vite~=3.1",
    "psycopg~=3.2",
    "gunicorn~=23.0",
    "sentry-sdk[django]~=2.30",
    "whitenoise>=6.9.0",
    "django-anymail[mailgun]>=13.0",
    "pillow~=11.2",
]

[dependency-groups]
dev = [
    "bpython~=0.25",
    "django-debug-toolbar",
    "django-extensions",
    "djlint~=1.36",
]
